  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}"  width="30" height="30" class="d-inline-block align-top" />
      Discuss
        </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"  data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

        <div class="dropdown-menu" aria-labelledby="dropdown01">
            {% if user.is_authenticated %}
            <a class="dropdown-item" href="{% url  'create'%}"><span class="oi oi-plus"></span></a>
          <a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
            <form id="logout" method="POST" action="{% url  'logout'%}">
                {% csrf_token %}
                <input type="hidden" />
            </form>
          {% else %}
         <a class="dropdown-item" href="{% url  'signup'%}">Sign up</a>
          <a class="dropdown-item" href="{% url  'login'%}">Login</a>
            {% endif %}
        </div>
      </li>
    </ul>
  
  </div>
